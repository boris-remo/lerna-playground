name: Test

on:
  push:
    branches: ['master']
  pull_request:
    branches: [master]
jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ['packages/a', 'packages/b']

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: cd ./${{ matrix.directory }} && npm ci
      - run: cd ./${{ matrix.directory }} && npm run test

      - id: package
        uses: actions/github-script@v3.1.0
        with:
          script: |
            core.setOutput('name', '${{matrix.directory}}'.slice(-1));

      - run: |
          ll
          mv -v ${{ matrix.directory }}/coverage ${{ matrix.directory }}/coverage-${{ steps.package.outputs.name }}
          ll

      - uses: actions/upload-artifact@v2
        with:
          name: unit-test-coverage
          path: ${{ matrix.directory }}/coverage-${{ steps.package.outputs.name }}

  Coverage:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: unit-test-coverage

      - run: |
          ll
