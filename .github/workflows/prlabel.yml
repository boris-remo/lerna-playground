name: Record rejected PRs
on:
  pull_request:
    types: [labeled]

jobs:
  record-rejection:
    runs-on: ubuntu-latest
    steps:
      - uses: jroehl/gsheet.action@v1.0.0
        if: contains(github.event.pull_request.labels.*.name, 'QA Rejected') || contains(github.event.pull_request.labels.*.name, 'Ready for QA')
        env:
          GSHEET_CLIENT_EMAIL: ${{ secrets.GSHEET_CLIENT_EMAIL }}
          GSHEET_PRIVATE_KEY: ${{ secrets.GSHEET_PRIVATE_KEY }}
        with:
          spreadsheetId: 1pfh6CHEKdOhraRNQzxA5NDhE9jOtKqcC4f802Z-Dy9w
          worksheetTitle: ${{ contains(github.event.pull_request.labels.*.name, 'QA Rejected') ? 'rejected' :'reviewed' }}

          commands: |
            [
              {
                "command": "appendData",
                "args": {
                  "data": [
                    [
                      "${{ github.event.pull_request.title }}",
                      "${{ github.event.pull_request.number }}",
                      "${{ github.event.pull_request.updated_at }}"
                      "${{ github.event.pull_request.html_url }}",
                    ]
                  ],
                  "minCol": 1,
                  "worksheetTitle": "data"
                }
              }
            ]

      - name: dump results
        env:
          #  the output of the action can be found in ${{ steps.update_worksheet.outputs.results }}
          RESULTS: ${{ steps.update_worksheet.outputs.results }}
        run: echo "$RESULTS" | jq
