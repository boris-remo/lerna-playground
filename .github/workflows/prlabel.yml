name: Record rejected PRs
on:
  issue_comment:
    types: [created]
jobs:
  pr_commented:
    # This job only runs for pull request comments
    name: PR comment
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Comment on PR #${{ github.event.issue.number }}"
  record_approval:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: approved
        with:
          trigger: '@qa-approved'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: Get result
        run: echo "${{github.event.issue}}"

      - id: 'record_approval'
        if: steps.approved.outputs.triggered == 'true'
        uses: jroehl/gsheet.action@v1.0.0
        with:
          spreadsheetId: 1pfh6CHEKdOhraRNQzxA5NDhE9jOtKqcC4f802Z-Dy9w
          commands: |
            [
              {
                "command": "appendData",
                "args": {
                  "data": [
                    [
                      "${{ github.event.issue.title }}",
                      "${{ github.event.issue.number }}",
                      "${{ github.event.issue.updated_at }}",
                      "${{ github.event.issue.html_url }}"
                    ]
                  ],
                  "minCol": 1,
                  "worksheetTitle": "approved"
                }
              }
            ]
        env:
          GSHEET_CLIENT_EMAIL: ${{ secrets.GSHEET_CLIENT_EMAIL }}
          GSHEET_PRIVATE_KEY: ${{ secrets.GSHEET_PRIVATE_KEY }}
      - name: dump results
        env:
          #  the output of the action can be found in ${{ steps.update_worksheet.outputs.results }}
          RESULTS: ${{ steps.record_approval.outputs.results }}
        run: echo "$RESULTS" | jq
