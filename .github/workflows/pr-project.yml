name: Pull Request Project Check

on:
  pull_request:
    types: [opened, edited, reopened, ready_for_review]
  issues:
    types: [opened, edited, reopened]

jobs:
  get-issue-number:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const number = context.eventName === 'pull_request' ? context.payload.pull_request.number : context.payload.issue.number
            console.log('number', number)
            return number

  project-check:
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: console.log(context)

      - uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT }}
          result-encoding: boolean
          script: |
            const {data: columns} = await github.projects.listColumns({
              project_id: 13011876,
            });

            console.log('columns', columns);

            const cards = await Promise.all(columns.map(async ({ id }) => {
              const {data: columnCards} = await github.projects.listCards({
                column_id: id,
              });

              console.log("columnCards.length", columnCards.length);
              console.log("columnCards", columnCards);

              return columnCards
            }));

            console.log("cards.length", cards.length);
            console.log("cards", cards);

            const isInProject = cards.flat().some(({ content_url }) => content_url.endsWidth(steps.get-issue-number.outputs.result));

            console.log("steps.get-issue-number.outputs.result", steps.get-issue-number.outputs.result);
            console.log("isInProject", isInProject);

            return isInProject

  send-message:
    runs-on: ubuntu-latest
    if: steps.project-check.outputs.result
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: steps.get-issue-number.outputs.result
          body: Don't forget to link to a project!
